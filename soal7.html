<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 7 Sel diperlebar</title>
</head>
<body>
    <h4>Sel yang melebar dua kolom:</h4>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th colspan="2">Telepon</th>
        </tr>
        <tr>
            <td>Cristiano Ronaldo</td>
            <td>555 111 444 </td>
            <td>555 111 444 </td>
        </tr>
    </table>
    
    <h4>Sel yang terbagi dua baris:</h4>
    <table border="1">
        <tr>
            <th>Nama :</th>
            <td>Cristiano Ronaldo</td>
        </tr>
        <tr>
            <th rowspan="2">Telepon:</th>
            <td>555 111 444 </td>
        </tr>
        <tr>
            <td>555 111 444 </td>
        </tr>
    </table>
</body>
</html>
