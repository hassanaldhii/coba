<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 5 Membuat Tabel</title>
</head>
<body>
    <h4>Satu baris satu kolom border normal:</h4>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>
    
    <h4>Satu baris dan tiga kolom border tebal:</h4>
    <table border="8">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    
    <h4>dua baris dan tiga kolom border sangat tebal:</h4>
    <table border="15">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>

    <h4>Tebal ini tidak memiliki border:</h4>
    <table border="0">
        <tr>
            <td>100</td>
            <td>200</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
        </tr>
    </table>   
</body>
</html>
